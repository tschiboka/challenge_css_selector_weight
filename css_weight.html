    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Weight</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1">        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script>
            /*
              This function doesnt check spelling errors and assumes correct inputs!!!
            */
            let = cssSelectors = [
                "body #tibi #leila .people",
                "*",
                ".class .class",
                "p div.myclass",
                "span.class#id"
            ];
            
            function sortSelector(selectors) {
                const evaluateSelector = (selector) => selector === "*" ? [selector, 0, 0, 0] : [ // if "*" return 0,0,0
                    selector, // return input for later use
                    (idSel = (selector.match(/#\w+/g) || []).length), // all ids
                    (classSel = (selector.match(/\.\w+/g) || []).length), // all classes
                    (selector.match(/\w+/g) || []).length - idSel - classSel, // anything else                
                ];

                let selectorsToSort = selectors.map(e => evaluateSelector(e));
                return selectorsToSort;
            }
            console.log(sortSelector(cssSelectors));
        </script>
    </body>
</html>
